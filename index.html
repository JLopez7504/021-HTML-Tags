<!DOCTYPE html>
<html>
    <head>
        <title>02.1 HTML Tags</title>
    </head>
    <body>
        <p><h1><strong>Paragraph one is the best paragraph of all!</strong></h1></p>
        
        <p><h2><em>Paragraph two is pretty sweet too though!</em></h2></p>
        
<p><h3><marquee>This one was really cool.</marquee></h3></p>

<p><h3><mark>Blue</mark></h3></p>

<p><h3>Math <sub>Numbers</sub></h3></p>

<p><h3>And <sup>this website is cool</sup></h3></p>
       </body>
</html>
